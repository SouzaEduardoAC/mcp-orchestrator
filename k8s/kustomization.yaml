apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mcp-orchestrator

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: mcp-orchestrator
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: mcp-system

# Images
images:
  - name: mcp-orchestrator-app
    newName: your-registry/mcp-orchestrator-app
    newTag: latest
