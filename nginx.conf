events {
    worker_connections 4096;  # Increased for high concurrency
}

http {
    # Upstream configuration for app servers
    upstream app_servers {
        # IP hash for sticky sessions (same client goes to same server)
        ip_hash;

        # Multiple app instances (adjust based on docker-compose.scale.yml replicas)
        server app:3000 max_fails=3 fail_timeout=30s;
    }

    # Connection pooling and performance tuning
    keepalive_timeout 65;
    keepalive_requests 100;

    # Buffer sizes for WebSocket
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    proxy_buffering off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # WebSocket and HTTP proxy
        location / {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running requests (LLM API calls)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # WebSocket-specific timeouts
            proxy_socket_keepalive on;
        }

        # Static files (if any)
        location /public/ {
            proxy_pass http://app_servers;
            proxy_cache_valid 200 1h;
            proxy_cache_use_stale error timeout http_500 http_502 http_503;
        }
    }
}
